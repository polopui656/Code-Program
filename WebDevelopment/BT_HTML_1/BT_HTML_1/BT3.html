<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Baitap3</title>
    </head>
    <body>
        <form>
            <label for="color">Select Color:</label>
            <input type="color" id="color" name="color" value="#000000"><br>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="datetime">Date & Time:</label>
            <input type="datetime" id="datetime" name="datetime"><br>
            <label for="LocalD&T">Local Date & Time:</label>
            <input type="datetime-local" id="LocalD&T" name="LocalD%T"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"><br>
            <label for="month">Select Month:</label>
            <input type="month" id="month" name="month"><br>
            <label for="Number">Select Number:</label>
            <input type="number" id="number" name="number"><br>
            <label for="volume">Select Number:</label>
            <input type="range" id="volume" name="volume"><br>
            <label for="search">Search Website:</label>
            <input type="search" id="search" name="search"><br>
            <label for="phone">Telephone Number:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="appt">Select Time:</label>
            <input type="time" id="appt" name="appt"><br>
            <label for="url"">Website URL:</label>
            <input type="url" id="url" name="url"><br>
            <label for="Week">Select Week</label>
            <input type="week" id="week" name="week"><br>
        </form>
    </body>
</html>
