<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Baitap1_T2</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>Ma san pham</td>
                <td>
                    <label for="number"></label>
                    <input type="textbox" id="number" name="number">
                </td>
            </tr>
            <tr>
                <td>Ten san pham</td>
                <td>
                    <label for="name"></label>
                    <input type="textbox" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>So luong</td>
                <td>
                    <label for="value"></label>
                    <input type="textbox" id="value" name="value">
                </td>
            </tr>
            <tr>
                <td>Gia</td>
                <td>
                    <label for="price"></label>
                    <input type="textbox" id="price" name="price">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <label for="add"></label>
                    <button onclick="clickadd()" type="button">Them gio hang</button>
                </td>
            </tr>
        </table>

        <script>
            function clickadd(){
                if(typeof(Storage) !=="undefined"){
                    if(sessionStorage.clickadd = 1){
                        sessionStorage.clickadd = document.getElementById("value");
                    }
                    /*if(sessionStorage.clickadd){
                        sessionStorage.clickadd = document.getElementById("value") * document.getElementById("price");
                    }*/
                    document.getElementById("result1").innerHTML = "Tong so luong: " + Number(sessionStorage.clickadd);
                    document.getElementById("result2").innerHTML = "Tong so tien: " + Number(sessionStorage.clickadd);
                }
            }
        </script>

        <div id="result1"></div>
        <div id="result2"></div>
    </body>
</html>
